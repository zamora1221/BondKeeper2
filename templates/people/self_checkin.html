<!doctype html><html><head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Self Check-in</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; padding:16px; background:#f8fafc;}
    .card{max-width:560px;margin:0 auto;background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px;}
    label{display:block;margin-top:10px;color:#334155;font-weight:600}
    input,select,textarea{width:100%;padding:8px;border:1px solid #cbd5e1;border-radius:8px}
    .btn{margin-top:14px;padding:10px 14px;background:#0f172a;color:#fff;border:none;border-radius:8px;cursor:pointer}
    .muted{color:#64748b}
    .error{color:#b91c1c;margin-top:8px}
  </style>


</head><body>
  <div class="card">
    <h2>Check-in for {{ person.full_name|default:"" }}</h2>
    <p class="muted">Please verify your identity and submit your check-in.</p>

    {% if error %}<div class="error">{{ error }}</div>{% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <label>Last Name (for verification)</label>
      <input name="last_name" required>

      <label>Date of Birth (MM/DD/YYYY)</label>
      <input name="dob" placeholder="MM/DD/YYYY" required>

      <label>Check-in Method</label>
      <select name="method">
        <option value="in_person">In-person</option>
        <option value="phone">Phone</option>
        <option value="online">Online</option>
      </select>

      <label>Phone (if applicable)</label>
      <input name="phone" placeholder="(555) 555-5555">

      <label>Address (if applicable)</label>
      <input name="address" placeholder="123 Main St">

      <label>Selfie (optional)</label>
      <input type="file" name="photo" accept="image/*">

      <label>Document (optional)</label>
      <input type="file" name="document" accept="image/*,.pdf">

      <button class="btn" type="submit">Submit Check-in</button>
    </form>
  </div>
</body></html>
