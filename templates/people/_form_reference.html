<form method="post"
      hx-post="{{ post_url|default:request.path }}"
      hx-target="#references-section"
      hx-swap="outerHTML"
      hx-on:htmx:afterRequest="if (event.detail.xhr.status < 400) document.getElementById('modal').close()">
  {% csrf_token %}

  {{ form.non_field_errors }}
  <div class="grid" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
    <label>Name {{ form.name }}</label>
    <label>Relationship {{ form.relationship }}</label>
    <label>Phone {{ form.phone }}</label>
    <label>Email {{ form.email }}</label>
  </div>

  <div style="margin-top:12px; display:flex; gap:8px; justify-content:flex-end">

    <button type="submit" class="btn primary">{% if reference %}Save{% else %}Create{% endif %}</button>
  </div>
</form>
