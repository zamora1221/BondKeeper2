{# templates/people/_list.html #}
{% load static %}
<ul id="people-list" class="people-list">
  {% for p in people %}
    <li>
      <a
        class="person-link"
        data-pk="{{ p.pk }}"
        href="{% url 'person_panel' p.pk %}"
        hx-get="{% url 'person_panel' p.pk %}"
        hx-target="#tab-main"
        hx-swap="innerHTML"
        hx-push-url="true"
      >
        <span class="name">{{ p.full_name|default:"(no name)" }}</span>
      </a>
    </li>
  {% endfor %}
</ul>
