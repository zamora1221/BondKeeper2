{# templates/people/_widget_billing_summary.html #}
<div id="billing-summary"
     hx-get="{% url 'billing_summary_widget' person.pk %}"
     hx-trigger="load, billing_changed from:body"
     hx-target="#billing-summary"
     hx-swap="outerHTML">

  <style>
    .bal-wrap { display:inline-block; margin-left:10px; }
    .bal-box {
      border: 2px solid #6b7280;      /* slate-500 */
      border-radius: 12px;
      background: #e5e7eb;            /* slate-200 */
      padding: 6px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7);
    }
    .bal-inner {
      background: #f8fafc;            /* slate-50 */
      border: 1px solid #cbd5e1;      /* slate-300 */
      border-radius: 10px;
      padding: 6px 12px;
      text-align: center;
      min-width: 260px;
    }
    .bal-amount {
      font-weight: 800;
      font-size: 16px;
      color: #111827;                 /* gray-900 */
      letter-spacing: .3px;
    }
    .bal-caption {
      margin-top: 6px;
      background: #dbeafe;            /* blue-100 */
      color: #1e40af;                  /* blue-800 */
      border-radius: 8px;
      font-size: 12px;
      font-weight: 700;
      padding: 2px 8px;
      text-align: center;
      line-height: 1.2;
    }
    .bal-sub {
      margin-top: 6px;
      font-size: 12px;
      color: #374151;                 /* gray-700 */
    }
  </style>

  <div class="bal-wrap">
    <div class="bal-box">
      <div class="bal-inner">
        <div class="bal-amount">
          ${{ balance|floatformat:2 }}
        </div>
        <div class="bal-caption">Balance Due</div>
        <div class="bal-sub">
          {% if days_since is not None %}
            {{ days_since }} day{% if days_since != 1 %}s{% endif %} since last payment
          {% else %}
            No payments yet
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
